<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1>
            Tienda
        </h1>
    </header>

    <main>
        <div class="contenedor">
            <div class="añadir">
                <h2>Añadir</h2>
                <form>
                    <label>Nombre del producto</label>
                    <input type="text" id="productoAñadir" name="nombreDelProducto">
    
                    <label>Valor del Producto</label>
                    <input type="number" id="valorAñadir">
    
                    <label>Stock</label>
                    <input type="number" id="existenciasAñadir" >
    
                    <label>Url Imagen</label>
                    <input type="text" id="imagenAñadir" >
    
                    <input class="button" type="button" name="" id="botonAñadir" value = "añadir">
    
                </form>
            </div>
    
                <div class="editar">
                    <h2>Editar</h2>
    
                    <form>
                        <label>Nombre del producto</label>
                        <select id="productoEditar">
                            <option value=""></option>
                        </select>
        
                        <label>Atributo</label>
                        <select id="atributoEditar">
                            <option value=""></option>
                        </select>
        
                        <label>Nuevo valor</label>
                        <input type="text" id="nuevoAtributo" >
        
                        <input class="button" type="button" name="" id="botonEditar" value = "editar">
        
                    </form>
                </div>
                <div class="eliminar">
                    <h2>Eliminar</h2>
                    <form>
                        <label>Nombre del producto</label>
                        <select id="productoEliminar">
                            <option value=""></option>
                        </select>
                        <input class="button" type="button" name="" id="botonEliminar" value = "eliminar">
                    </form>
                </div>
        </div>
    
            
        <div class="contenedorMensaje">
            <div id="mensaje"></div>
        </div>

        <div class="contenedorProductos">
            <h2>Productos</h2>
            <div class="mostrarProductos" id="mostrarProductos"></div>
        </div>

    </main>

    <script src="js/main.js"></script>

</body>
</html>
